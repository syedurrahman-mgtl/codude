<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODUDE Loaders</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="https://myriadgt.com/wp-content/uploads/cropped-Favicon-1-32x32.png" sizes="32x32">
    <link rel="icon" href="https://myriadgt.com/wp-content/uploads/cropped-Favicon-1-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="https://myriadgt.com/wp-content/uploads/cropped-Favicon-1-180x180.png">
    <meta name="msapplication-TileImage" content="https://myriadgt.com/wp-content/uploads/cropped-Favicon-1-270x270.png">
</head>
<body>
    <div class="container">
        <h1>C<span class="loader"></span>DUDE</h1>
    </div>

    <div class="container">
        <h1>C<span class="loader-two"></span>DUDE</h1>
    </div>

    <div class="container">
        <h1>C<span class="loader-three"></span>DUDE</h1>
    </div>

    <div class="container">
        <h1>C
            <span class="loader-four">
                <div class="ls-particles ls-part-1"></div>
                <div class="ls-particles ls-part-2"></div>
                <div class="ls-particles ls-part-3"></div>
                <div class="ls-particles ls-part-4"></div>
                <div class="ls-particles ls-part-5"></div>
                <div class="lightsaber ls-left ls-green"></div>
                <div class="lightsaber ls-right ls-red"></div>
            </span>
            DUDE</h1>
    </div>

    <div class="container">
        <h1>C<span class="loader-five">
          <div class="spinner"></div>  
        </span>DUDE</h1>
    </div>

    <div class="container">
        <div class="square-container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
</body>
</html>
